<!DOCTYPE html>
<html lang="en">
  <head>


    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav" >
      
      <span style="font-family: 'Bungee', cursive; margin: 1.5em; color: #FFFFFF ;">tweeter</span>

      <span style="color: #FFFFFF; margin: 1.5em;"; ><strong>Write</strong> a new tweet 
        <div class="icon"><i class="fa-solid fa-angles-down"></i></div>
      </span>
    </nav>

 
    <header class="profile">
      <div>
        <div>
        </div>
          <img class="resize" src="/images/profile-hex.png"> 
      </div>
      <div>
        <h2 class="name"><strong>Adam</strong> Harvey</h2>
          
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="main">
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form action="/tweets" method="POST">
            <textarea
              class="input"
              name="text"
              placeholder="What are you humming about?";
              id="tweet-text"></textarea>
            <div class="oppositeSides">
              <button class="button" type="submit">Tweet</button>
              <output class="counter" name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
      </div>







    </main>
  </body>
</html>
