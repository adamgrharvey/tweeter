<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <!-- App CSS -->
    
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/draftTweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/drawTweet.css" type="text/css" />
    

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js" defer></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js" defer></script>
    <script type="text/javascript" src="/scripts/composer.js" defer></script>
  </head>

  <body>
    <button id="scrollUpBtn" title="Go to top"><i class="fa-solid fa-arrow-up"></i></button>
    <!-- Top nav bar (fixed) -->
    <nav class="nav" >
      
      <span style="font-family: 'Bungee', cursive; margin: 1.5em; color: #FFFFFF ;">tweeter</span>

      <span id='writeNewTwtBtn' style="color: #FFFFFF; margin: 1.5em;"; ><strong>Write</strong> a new tweet 
        <div class="icon"><i class="fa-solid fa-angles-down"></i></div>
      </span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="main">
      <!-- our profile -->
      <header class="profile">
        <div>
          <div>
          </div>
            <img class="resize" src="/images/profile-hex.png"> 
        </div>
        <div>
          <h2 class="name"><strong>Adam</strong> Harvey</h2>
        </div>
      </header>
      <div class="container">
        <!-- error message hidden at start, slides down when error happens-->
        <div id="panel">
          <i class="fa-solid fa-circle-exclamation"></i>
          <span id="errorMsg"></span>
          <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <!-- draft new tweet at top of page -->
        <section class="new-tweet">
          <form id="tweet-form" action="/tweets" method="POST">
            <textarea
              class="input"
              name="text"
              placeholder="What are you humming about?";
              id="tweet-text"></textarea>
            <div class="oppositeSides">
              <button class="button" type="submit">Tweet</button>
              <output class="counter" name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <!-- where the tweets will be appended.-->
        <div id="tweets">
        </div>
      </div>
    </main>
  </body>
</html>
